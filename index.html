<!DOCTYPE html>
<html>
<head>
  <title>ShoutOut</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
  .voteButton{
        border:2px black solid;
        padding: 5%;
        margin: 2px;
    }
  .minusButton{
      padding:5%;
      background: rgb(200,20,20);
      margin: 2px;
  }
  .plusButton{
      padding 5%;
      background: rgb(20,200,20);
      margin: 2px;
  }
  .votespan{
      padding: 5%;
      margin: 2px;
    }


  body {
      background: #859398;
      margin: 0 auto;
      padding: 0;
      text-align: center;

  }

  li{
      list-style-type: none;
      border: 2px black solid;;
      border-color: black;
      width: 30%;
      padding: 20px;
      margin: 2px;
      background: #39CCCC;
      border-radius: 10px;
  }
    ul {
        display: inline-block;
        margin: 40px auto;
        position:absolute;
    }

    .inputfield {
  }
  </style>
</head>
<body>
  <h1>Shoutout</h1>
  <ul id=questions>
  </ul>
  <form>
    <input id=inputfield autocomplete=off></input>
    <button>Send </button>
  </form>


  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Dette er koblingen til serveren
    var socket = io();

    // får nytt spørsmål fra serveren og legger til liste
    function addToList(question)
    {
      $('#questions').append($('<li id="' + question.id + '">')
      .text(question.text)
      .append('<button onclick="buttonPressed(this, ' + question.id + ')" class="voteButton minusButton" >-</button>')
      .append('<button onclick="buttonPressed(this, ' + question.id + ')" class="voteButton plusButton" >+</button>')
      .append('<span class=votespan id="vote' + question.id + '" >' + question.votes + ' </span>'));
    }

    // gir stemmefunksjonalitet til knappene
    function buttonPressed(button, id){
      var vote = { 'id': id };
      if($(button).attr('class') === 'voteButton minusButton') {vote.vote = 'minus';}
      else {vote.vote = 'plus';}
      socket.emit('vote', JSON.stringify(vote));
    }

    // skrive inn nytt spørsmål og sende til serveren
    $('form').submit(function(){
      if($('#inputfield').val() === '') return false;
      socket.emit('new question', $('#inputfield').val()); //sender til serveren, type action og action-data
      $('#inputfield').val('');
      return false;
    });

    // tar inn nytt spørsmål fra serveren
    socket.on('new question', function(q){
      addToList(JSON.parse(q));
    });

    // tar inn ny stemme fra serveren
    socket.on('vote', function(q){
      var q = JSON.parse(q);
       $('#vote' + q.id).text(q.votes);
    });

    // legger til allerede-eksisterende spørsmål til nye brukere
    socket.on('all questions', function(questions)
    {
      var questions = JSON.parse(questions);
      questions.forEach(function(q)
      {
        addToList(q);
      });
    });
  </script>
</body>
</html>
