<!DOCTYPE html>
<html>
<head>
  <title>ShoutOut</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>ShoutOut</h1>
    </div>
    <div class=jumbotron>
      <input id=roomname type=text placeholder="e.g. tdt4140"></input>
      <a href="student.html"><button onclick="joinRoom()" class="btn btn-danger" role=button>Bli  med i rom</button></a>
    </div>
    <div class=jumbotron>
      <input type="text" id ="fagkode" placeholder="e.g. tdt4140"></input>
      <a href="teacher.html"><button onclick="createRoom()" class="btn btn-danger" role=button>Lag et nytt room</button></a>
      <div id=createdRoom></div>
    </div>
  </div>

  </div>

  <footer>

  </footer>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Dette er koblingen til serveren
    var socket = io();
    var myroom = '';

    function createRoom(){
      myroom = $('#fagkode').val();
      socket.emit('create room', $('#fagkode').val());
    }
    socket.on('created room', function(data){
      $('#createdRoom').text('rom: '+myroom);
    });
    function joinRoom(){
      if($('#roomname').val() === '') return false;
      socket.emit('join room', $('#roomname').val());
      $('#roomname').val('');
      return false;
    }
    // får nytt spørsmål fra serveren og legger til liste

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
</body>
</html>
